<!-- print all users -->
<h2>All users</h2>
<table border="1" class="collection">
  <tr>
    <th>Name</th>
    <th>Points</th>
    <th>Id</th>
    <th>Update</th>
    <th>Delete</th>
  </tr>
  <tr ng-repeat="user in storage">
    <td>{{ user.name }}</td>
    <td>{{ user.points }}</td>
    <td>{{ user._id }}</td>
    <td>
      <button ng-click="redirectToIndividual(user._id)">
        Update
      </button>
    </td>
    <td>
      <button ng-click="delete(user._id)" class="warning">
        Delete
      </button>
    </td>
  </tr>
</table>
