<!doctype html>
<html ng-app="app">
  <head>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="goalCtrl">
    <input ng-model="goalName"/>
    <input ng-model="goalFreq"/>
    <input ng-model="goalPoints"/>
    <button ng-click="add()">Submit</button>
    <ul>
      <li ng-repeat="item in storage">
        {{ item }}
      </li>
    </ul>
  </body>
</html>
