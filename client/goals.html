<!-- add new goal -->
<input ng-model="goalName"/>
<input ng-model="goalFreq"/>
<input ng-model="goalPoints"/>
<button ng-click="add()">Submit</button>

<!-- print all goals -->
<table border="1">
  <tr>
    <th>Name</th>
    <th>Times per week</th>
    <th>Points per time</th>
    <th>Did it!</th>
    <th>Update</th>
    <th>Delete</th>
  </tr>
  <tr ng-repeat="goal in storage">
    <td>{{ goal.name }}</td>
    <td>{{ goal.freq }}</td>
    <td>{{ goal.points }}</td>
    <td>{{ goal.timesDone }}</td>
    <td><button ng-click="update($index)">Update</button></td>
    <td><button ng-click="delete($index)">Delete</button></td>
  </tr>
</table>
